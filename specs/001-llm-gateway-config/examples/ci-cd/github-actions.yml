# GitHub Actions CI/CD Example for LiteLLM Gateway
# Purpose: Automate gateway deployment and testing in CI/CD pipelines
# Usage: Copy to .github/workflows/litellm-gateway.yml

name: LiteLLM Gateway CI/CD

on:
  push:
    branches: [main, develop]
    paths:
      - 'config/litellm*.yaml'
      - '.github/workflows/litellm-gateway.yml'
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  LITELLM_PORT: 4000
  PYTHON_VERSION: '3.9'

jobs:
  validate-config:
    name: Validate LiteLLM Configuration
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install litellm pyyaml

      - name: Validate configuration
        run: |
          python3 specs/001-llm-gateway-config/scripts/validate-config.py config/litellm.yaml
        continue-on-error: true

      - name: Check YAML syntax
        run: |
          python3 -c "import yaml; yaml.safe_load(open('config/litellm.yaml'))"
          echo "âœ… YAML syntax valid"

  test-gateway:
    name: Test Gateway Health
    runs-on: ubuntu-latest
    needs: validate-config
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install litellm google-cloud-aiplatform

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Start LiteLLM gateway
        run: |
          litellm --config config/litellm.yaml --port ${{ env.LITELLM_PORT }} &
          sleep 10
          echo "Gateway PID: $!"

      - name: Health check
        run: |
          curl -f http://localhost:${{ env.LITELLM_PORT }}/health || exit 1
          echo "âœ… Gateway health check passed"

      - name: Test model availability
        run: |
          python3 specs/001-llm-gateway-config/scripts/check-model-availability.py \
            --config config/litellm.yaml \
            --models gemini-2.5-flash,gemini-2.5-pro

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [validate-config, test-gateway]
    if: github.ref == 'refs/heads/develop'
    environment:
      name: staging
      url: https://gateway-staging.example.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to staging
        run: |
          echo "ðŸš€ Deploying to staging environment"
          # Add your deployment commands here
          # Example: kubectl apply, terraform apply, etc.

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [validate-config, test-gateway]
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://gateway.example.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to production
