# Mistral Codestral Model Configuration
# Model: codestral@latest
# Publisher: Mistral AI
# Priority: P2
# Use Case: Specialized for code generation and completion (FIM support)

model_name: codestral
litellm_params:
  model: vertex_ai/codestral@latest
  vertex_project: YOUR_PROJECT_ID        # Replace with your GCP project ID
  vertex_location: us-central1           # Check availability in your region
  
  # Authentication (choose one)
  # Option 1: Use gcloud auth (recommended for development)
  # vertex_credentials: default
  
  # Option 2: Use service account JSON (recommended for production)
  # vertex_credentials: /path/to/service-account-key.json

# Model capabilities
model_info:
  supports_function_calling: true
  supports_fim: true                     # Fill-in-middle for code completion
  supports_code_completion: true
  optimized_for: code_generation
  max_input_tokens: 32768                # 32K context window
  max_output_tokens: 4096

# Rate limiting (optional)
# rpm: 30                                # Good throughput for code tasks
# tpm: 600000                            # Tokens per minute

# Load balancing (optional)
# priority: 8                            # High priority for coding tasks
